<!DOCTYPE html>
<html lang="en">
<head>
  <title>Starship Manifest</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <div class="container">
    <h1>STARSHIP Manifest<span class="hull-number"> NCC-1701</span></h1>
    <!-- Main input for page in form below -->
    <form id="js-shopping-list-form">
      <label for="shopping-list-entry">Add an item</label>
      <input type="text" name="shopping-list-entry" id="shopping-list-entry" placeholder="e.g., weapons, food stores">
      <button type="submit">Add item</button>
    </form>
    <!-- Below is where the input items are populated as list items -->
    <ul class="shopping-list">

    </ul>
  </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
